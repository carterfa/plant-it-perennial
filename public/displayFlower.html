<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <!-- Compressed CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/foundation-sites@6.5.3/dist/css/foundation.min.css"
    crossorigin="anonymous" />
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.4.1/dist/jquery.min.js"></script>
  <!-- Compressed JavaScript -->
  <script src="https://cdn.jsdelivr.net/npm/foundation-sites@6.5.3/dist/js/foundation.min.js"
    crossorigin="anonymous"></script>
  <link rel="stylesheet" href="./css/style.css" />
  <title>Results</title>
</head>

<body>
  <div class="allContent">
    <div class="callout">
      <h1 class="text-center headerText">Plant-It-Perennial!</h1>
      <hr />
      <h5 class="text-center headerText">
        We make it easy to love plants for a lifetime
      </h5>
    </div>
    <ul class="menu align-right">
      <li>
        <button class="button" type="button" data-toggle="flowerPane" id="addFlower">
          Don't See Your Flower?
        </button>
        <div class="dropdown-pane" id="flowerPane" data-dropdown data-hover="true" data-hover-pane="true"
          data-alignment="right">
          Please add it to our database.
        </div>
      </li>
    </ul>
    <div class="grid-container">
      <div class="media-object">
        <div class="media-object-section">
          <div class="thumbnail">
            <img src="assets/img/media-object/avatar-1.jpg" alt="random flower" />
          </div>
        </div>
        <div class="media-object-section main-section">
          <h4>Default Plant Name</h4>
          <p>
            short blurb about the flower.
          </p>
        </div>
      </div>
    </div>
  </div>
  <footer class="footer">
    <div class="title-bar align-center">
      <div class="title-bar">
        <div class="title-bar-title">Â© 2019 Copyright Team Red</div>
      </div>
    </div>
  </footer>
</body>

</html>
